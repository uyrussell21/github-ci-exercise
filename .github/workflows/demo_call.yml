name: Run Tests

on:
  workflow_call:
    inputs:
      stuff:
        description: "Testing stuff"
        required: false
        default: "v1"
        type: string
      ref-prefix:
        description: "Ref prefix"
        required: false
        default: "v1"
        type: string
      ref:
        description: "Ref"
        required: false
        default: "v1"
        type: string

jobs:
  tests:
    if: |
      inputs.ref-prefix && startsWith(github.ref, inputs.ref-prefix) ||
      github.ref == inputs.ref
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ inputs.stuff }}
      - run: echo "Finished 1"
