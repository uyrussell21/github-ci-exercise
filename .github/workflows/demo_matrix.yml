name: Run Tests

on:
  push:

jobs:
  test-matrix:
    strategy:
      matrix:
        include:
          - ref: main
            env: in-main
          - ref-prefix: test-
            env: test
    uses: ./.github/workflows/demo_call.yml
    with:
      stuff: ${{ matrix.env }}
      ref-prefix: ${{ matrix.ref-prefix }}
      ref: ${{ matrix.ref }}